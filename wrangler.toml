name = "saml-sso-cloudflare"
main = "src/index.js"
compatibility_date = "2024-12-01"

# Custom domain route
routes = [
  { pattern = "saml-demo.cyberguardng.ca/*", zone_name = "cyberguardng.ca" }
]

# KV Namespace for sessions
[[kv_namespaces]]
binding = "SAML_SESSIONS"
id = "7a1211a77ae0440990da081018e8727c"

# Environment variables (non-sensitive)
[vars]
SAML_SP_ENTITY_ID = "https://saml-demo.cyberguardng.ca"
SAML_SP_ACS_URL = "https://saml-demo.cyberguardng.ca/saml/acs"
SAML_SP_SLO_URL = "https://saml-demo.cyberguardng.ca/saml/slo"
SESSION_DURATION = "3600"
